<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Class Electronics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <aside></aside>
    <main>
        <header>
            First Class Electronics
        </header>
        <section class="main-container">
            <section class="container-header">
                <div>
                    Inventory List
                </div>
                <div class="action-buttons">
                    <button><i class="zmdi zmdi-delete"></i></button>
                    <button><i class="zmdi zmdi-plus"></i></button>
                    <button>Intake</button>
                </div>
            </section>
            <section class="search-filter">
                <div class="search-text">
                    <p>Product Name</p>
                    <p>Manufacturer</p>
                    <p>Product ID</p>
                    <p>Category</p>
                    <p>Subcategory</p>
                </div>
                <div class="search-buttons">
                    <input type="text" placeholder=" ðŸ”Ž Search">

                    <select name="manufacturer" id="manufacturer">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                      </select>

                    <input type="text" placeholder=" ðŸ”Ž ">

                    <select name="category" id="category">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                      </select>

                      <select name="subcategory" id="subcategory">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                      </select>
                    <button>Apply Filter</button>
                </div>
            </section>
            <hr>
        </section>
    </main>
    
</body>
</html>
